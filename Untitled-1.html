<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人网站</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* 头部样式 */
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* 主体内容样式 */
    main {
      padding: 20px;
    }

    /* 响应式布局，当屏幕宽度小于 600px 时，调整样式 */
    @media (max-width: 600px) {
      main {
        padding: 10px;
      }
    }

    /* 底部样式 */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- 头部 -->
  <header>
    <h1>欢迎来到我的个人网站</h1>
  </header>

  <!-- 主体内容 -->
  <main>
    <p>这是一个简单的个人网站示例，展示了基本的布局和响应式设计。</p >
    <p>在这里你可以添加更多的内容，如个人介绍、项目经验、博客文章等。</p >
  </main>

  <!-- 底部 -->
  <footer>
    &copy; 2024 你的名字. All rights reserved.
  </footer>
</body>

</html>
